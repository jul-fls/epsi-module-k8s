apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-pgsql
  namespace: gestion-produits
spec:
  replicas: 6  # 3 per worker node if 2 nodes
  selector:
    matchLabels:
      app: app-pgsql
  template:
    metadata:
      labels:
        app: app-pgsql
    spec:
      containers:
        - name: app
          image: ghcr.io/jul-fls/epsi-module-k8s/gestion-produits:latest
          env:
            - name: DB_TYPE
              value: pgsql
            - name: PG_HOST
              value: pgsql-db.gestion-produits.svc.cluster.local
            - name: PG_DB
              value: gestion_produits
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: db-pgsql-secret
                  key: PG_USER
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-pgsql-secret
                  key: PG_PASSWORD